name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library (Manual Linker)
        run: |
          cd app/rs
          # Tentukan Toolchain NDK secara eksplisit agar tidak salah pakai Linker Ubuntu
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export AR=$TOOLCHAIN/bin/llvm-ar
          export CC=$TOOLCHAIN/bin/aarch64-linux-android21-clang
          export CXX=$TOOLCHAIN/bin/aarch64-linux-android21-clang++
          export LD=$TOOLCHAIN/bin/aarch64-linux-android-ld
          
          # Konfigurasi Cargo agar menggunakan linker NDK yang benar
          mkdir -p .cargo
          echo "[target.aarch64-linux-android]" > .cargo/config.toml
          echo "linker = \"$CC\"" >> .cargo/config.toml
          echo "ar = \"$AR\"" >> .cargo/config.toml

          # Build MURNI 64-bit menggunakan cargo standar (Bypass cargo-xdk yang rewel)
          cargo build --target aarch64-linux-android --release

          # Pindahkan hasil build
          mkdir -p ../src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/

      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
