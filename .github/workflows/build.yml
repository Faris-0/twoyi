name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library
        run: |
          cd app/rs
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET_CC=$TOOLCHAIN/bin/aarch64-linux-android21-clang
          
          mkdir -p fake_libs
          ar rcs fake_libs/libunwind.a
          
          mkdir -p .cargo
          echo "[target.aarch64-linux-android]" > .cargo/config.toml
          echo "linker = \"$TARGET_CC\"" >> .cargo/config.toml

          export RUSTFLAGS="-L $(pwd)/fake_libs"

          cargo build --target aarch64-linux-android --release

          mkdir -p ../src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/
          
      - name: Build Android APK
        run: |
          # Patch repo Aliyun (karena build.gradle kamu butuh ini untuk libp7zip)
          sed -i "s|jcenter()|maven { url 'https://maven.aliyun.com/repository/public' }|g" build.gradle
          
          chmod +x gradlew
          # UBAH 1: Ganti assembleDebug ke assembleRelease
          ./gradlew assembleRelease -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          # UBAH 2: Ganti nama artifact biar jelas
          name: Twoyi-Release-Unsigned
          # UBAH 3: Ganti path dari debug ke release
          path: app/build/outputs/apk/release/*.apk
