name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library
        run: |
          cd app/rs
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          
          # Kita langsung arahkan ke folder library 64-bit yang pasti ada di r22b
          # Path ini adalah standar untuk NDK r22b ARM64
          export LIB_PATH="$TOOLCHAIN/sysroot/usr/lib/aarch64-linux-android/21"
          export CLANG_RES_PATH="$TOOLCHAIN/lib64/clang/12.0.8/lib/linux/aarch64"
          
          # Gunakan flag yang bersih, pastikan tidak ada variabel kosong
          export RUSTFLAGS="-L $LIB_PATH -L $CLANG_RES_PATH"
          
          mkdir -p .cargo
          echo "[target.aarch64-linux-android]" > .cargo/config.toml
          echo "linker = \"$TOOLCHAIN/bin/aarch64-linux-android21-clang\"" >> .cargo/config.toml

          cargo build --target aarch64-linux-android --release

          mkdir -p ../src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/
          
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
