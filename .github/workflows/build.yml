name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-xdk
        run: cargo install cargo-xdk

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          # Set variabel lingkungan permanen untuk session ini
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV
          echo "NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library Manually
        run: |
          cd app/rs
          # Hapus target 32bit dari Cargo.toml secara paksa agar tidak diproses
          sed -i 's/targets = .*/targets = ["arm64-v8a"]/' ../../Cargo.toml || true
          
          export ANDROID_NATIVE_API_LEVEL=21
          
          # Gunakan perintah build yang paling spesifik
          cargo xdk build --target aarch64-linux-android --release
          
          # Buat folder jniLibs
          mkdir -p ../src/main/jniLibs/arm64-v8a
          
          # Copy hasil build
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/

      - name: Build Android APK
        run: |
          chmod +x gradlew
          # Tambahkan flag untuk mengabaikan task cargoBuild bawaan
          ./gradlew assembleDebug -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
