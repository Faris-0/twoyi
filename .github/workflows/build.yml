name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Kita install dua target, tapi nanti kita prioritaskan 64-bit
          targets: aarch64-linux-android, armv7-linux-androideabi

      - name: Install cargo-xdk
        run: cargo install cargo-xdk

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library Manually
        run: |
          cd app/rs
          export ANDROID_NATIVE_API_LEVEL=21
          
          # 1. Build 64-bit (Krusial untuk Android 14)
          echo "Building ARM64..."
          cargo xdk build --target aarch64-linux-android --release
          
          # 2. Setup folder jniLibs
          mkdir -p ../src/main/jniLibs/arm64-v8a
          mkdir -p ../src/main/jniLibs/armeabi-v7a
          
          # 3. Copy hasil 64-bit
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/
          
          # 4. Coba build 32-bit (Biarkan gagal jika memang ada error transmute, tidak akan stop proses)
          echo "Building ARMv7 (Optional)..."
          cargo xdk build --target armv7-linux-androideabi --release || echo "ARMv7 build failed, continuing anyway..."
          
          # Copy hasil 32-bit jika file-nya ada
          cp target/armv7-linux-androideabi/release/libtwoyi.so ../src/main/jniLibs/armeabi-v7a/ || true

      - name: Build Android APK
        run: |
          chmod +x gradlew
          # -x :app:cargoBuild supaya gradle tidak mengulang build rust yang sudah kita lakukan manual
          ./gradlew assembleDebug -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
