name: Build Twoyi
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install NDK r22b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r22b-linux-x86_64.zip
          unzip -q android-ndk-r22b-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r22b" >> $GITHUB_ENV

      - name: Build Rust Library
        run: |
          cd app/rs
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN/bin/aarch64-linux-android21-clang
          
          # Kita batasi find hanya mencari di folder aarch64 agar tidak tercampur 32-bit atau x86
          export UNWIND_DIR=$(find $TOOLCHAIN -path "*/aarch64/*" -name "libunwind.a" -exec dirname {} \; | head -n 1)
          echo "Found 64-bit libunwind at: $UNWIND_DIR"
          
          # Cari crtbegin_so.o khusus untuk aarch64 dan API 21
          export CRT_DIR=$TOOLCHAIN/sysroot/usr/lib/aarch64-linux-android/21
          echo "Using CRT at: $CRT_DIR"
          
          # Set RUSTFLAGS hanya dengan jalur yang benar-benar 64-bit
          export RUSTFLAGS="-L $UNWIND_DIR -L $CRT_DIR"

          mkdir -p .cargo
          echo "[target.aarch64-linux-android]" > .cargo/config.toml
          echo "linker = \"$CC\"" >> .cargo/config.toml

          cargo build --target aarch64-linux-android --release

          mkdir -p ../src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/libtwoyi.so ../src/main/jniLibs/arm64-v8a/
          
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug -x :app:cargoBuild

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
